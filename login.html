<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/loginStyle.css">
    <link rel="stylesheet" href="./bootstrap-5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="./resources/images/login-img2.png"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                <div class="d-flex flex-row align-items-center">
                    <h3 class="mb-1 fw-normal">Administrator Login</h3>
                    <a class="material-symbols-outlined text-right" href=""></a>
                      <span class="material-symbols-outlined">
                        <a href="./index.html">arrow_back</a>
                        </span>
                </div>
      
                <div class="divider d-flex align-items-center my-4"></div>
      
                <!-- Username input -->
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Admin username">
                    <label for="floatingInput">Username</label>
                </div>

                <div class="my-3"></div>
                
                <!-- Password input -->
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Admin password">
                    <label for="floatingPassword">Password</label>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                </div>
      
              </form>
            </div>
          </div>
        </div>
      </section>
    <script src="./bootstrap-5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
